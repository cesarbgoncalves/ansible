---
  - name: Atualizacao de Cache
    apt: update_cache=yes cache_valid_time=3600

  - name: Atualizacao dos Pacotes da Distribuicao
    apt: upgrade=dist

  - name: Instalando as dependencias
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - gnupg-agent
    
  - name: Adicionando a Chave de Acesso ao Repositorio Docker
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Adicionando Repositorio Docker para instalar via apt
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
      state: present

  - name: Install Docker
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - docker-ce
      - docker-ce-cli 
      - containerd.io

  - name: Add user to docker group
    user:
      name: "{{user_name}}"
      group: docker

  - name: Download docker-compose {{ docker_compose_version }}
    get_url:
      url : https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64
      dest: ~/docker-compose
      mode: '+x'
    vars:
      docker_compose_version: "1.29.2"

  - name: Check docker-compose exists
    stat: path=~/docker-compose
    register: docker_compose

  - name: Movendo binario do Docker Compose paa /usr/local/bin
    command: mv ~/docker-compose /usr/local/bin/docker-compose
    when: docker_compose.stat.exists