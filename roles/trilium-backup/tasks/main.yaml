# roles
- name: Compactando Arquivo
  community.general.archive:
    path: /home/cesar/k8s_volumes/trilium_home/backup/backup-{{ansible_date_time.date}}.db
    dest: /home/cesar/k8s_volumes/trilium_home/backup/backup-{{ansible_date_time.date}}.tar.gz
    format: gz
    force_archive: true
  register: archive_result
  tags: [ compactando ]

- name: Armazenar o nome do arquivo compactado em uma vari√°vel
  set_fact:
    compressed_file_name: "{{ archive_result.dest }}"
