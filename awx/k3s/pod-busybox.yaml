apiVersion: v1
kind: Pod
metadata:
  labels:
    run: debug
  name: debug
spec:
  containers:
  - args:
    - sh
    image: ubuntu:focal
    imagePullPolicy: Always
    name: debug
    resources: {}
    stdin: true
    stdinOnce: true
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    tty: true
    volumeMounts:
    - name: ssh-config
      mountPath: /home/runner/.ssh/config
      subPath: default
    - name: ssh-keys
      mountPath: /home/runner/.ssh/id_rsa
      subPath: default
    - name: ssh-config-etc
      mountPath: /etc/ssh/ssh_config.d/98-cesar.conf
      subPath: default
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: kube-api-access-47wq4
      readOnly: true
  dnsPolicy: "None"
  dnsConfig:
    nameservers:
      - 10.128.17.136
      - 1.1.1.1
      - 192.168.207.23
    searches:
      - host.intranet
  enableServiceLinks: true
  nodeName: ni-40696-8p
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Never
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: default
  serviceAccountName: default
  terminationGracePeriodSeconds: 30
  tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 300
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 300
  volumes:
  - name: ssh-config
    configMap:
      name: ansible-awx-ssh-configs
      defaultMode: 0400
  - name: ssh-config-etc
    configMap:
      name: ansible-awx-ssh-configs
      defaultMode: 0400
  - name: ssh-keys
    secret:
      secretName: ansible-awx-ssh-keys
      defaultMode: 0400
  - name: kube-api-access-47wq4
    projected:
      defaultMode: 420
      sources:
      - serviceAccountToken:
          expirationSeconds: 3607
          path: token
      - configMap:
          items:
          - key: ca.crt
            path: ca.crt
          name: kube-root-ca.crt
      - downwardAPI:
          items:
          - fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
            path: namespace